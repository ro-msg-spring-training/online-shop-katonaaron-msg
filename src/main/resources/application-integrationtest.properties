spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.url=jdbc:tc:postgresql:11.1:///integration-tests-db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.flyway.clean-disabled=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
ro.msg.learning.shop.location-selection-algorithm=ro.msg.learning.shop.service.locationselection.MostAbundantLocationSelectionAlgorithm
ro.msg.learning.shop.security.authenticationType=HTTP_BASIC
logging.level.org.springframework.security=DEBUG